<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assest/style.css">
    <link rel="stylesheet" href="assest/custom.css">
</head>
<body class="dashboard-page">
    <div id="app-container">
        <div id="sidebar-container">
            <!-- The navigation menu will be injected here by JavaScript -->
        </div>
        <div class="main-panel">
            <header class="main-header">
                <div class="profile-container">
                    <div id="profile-icon" class="profile-icon" title="Profile"></div>
                    <div id="profile-dropdown" class="profile-dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="login.html">Logout</a>
                    </div>
                </div>
            </header>
            <main id="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h1 class="card-title">Welcome to Hotel Management</h1>
                                    <p class="card-text">Your dashboard is ready.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title">Total Payments</h2>
                                    <p id="total-payments" class="h1">$0.00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body calendar-section">
                            <div class="calendar-header">
                                <button id="prevMonthBtn" class="btn btn-primary">&lt;</button>
                                <h3 id="monthYearDisplay"></h3>
                                <button id="nextMonthBtn" class="btn btn-primary">&gt;</button>
                            </div>
                            <table id="calendarTable" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                                    </tr>
                                </thead>
                                <tbody id="calendarBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="javascript/Administrative.js" defer></script>
    <script src="javascript/frontDesk.js" defer></script>
    <script src="javascript/dashboard-nav.js" defer></script>
    <script src="javascript/calendarTable.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
