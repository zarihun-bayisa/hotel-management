<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assest/style.css">
</head>
<body class="login-page">
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <div class="card-body p-4"> 
                <h1 class="text-center mb-4">HOTEL MANAGEMENT</h1>
                <h2 class="card-title text-center mb-4">Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // On page load, check if we have users in localStorage. If not, create a default list.
        if (!localStorage.getItem('registeredUsers')) {
            const defaultUsers = [
                { username: 'admin', email: 'admin@example.com', password: 'password123' },
                { username: 'johndoe', email: 'john.doe@example.com', password: 'securepassword' }
            ];
            localStorage.setItem('registeredUsers', JSON.stringify(defaultUsers));
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const identifier = usernameInput.value.trim(); // This can be a username or an email
            const password = passwordInput.value.trim();
            
            // Get the list of users from browser storage
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers'));

            // Find a user that matches the identifier and password
            const foundUser = registeredUsers.find(user =>
                (user.username.toLowerCase() === identifier.toLowerCase() || user.email.toLowerCase() === identifier.toLowerCase()) &&
                user.password === password
            );

            if (foundUser) {
                // If the user is found, redirect to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username, email, or password.');
            }
        });
    </script>
</body>
</html>
